<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="cp3.js" defer></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <title>Formulário de Cadastro</title>
</head>
<body>  
  <header>
    <div>
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
   </div>
  </header>
<div>
  <h1>Formulário de Cadastro</h1>
</div>

<form id="form" class="form">
  <div class="form-control">
    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" placeholder="Digite seu nome de usuário..." required>
    <i class="fas fa-exclamation-circle"></i>
    <small class="success"></small>
    <i class="fas fa-check-circle"></i>
    <small class="error-message"></small>
  </div>

  <div class="form-control">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Digite seu email..." required>
    <i class="fas fa-exclamation-circle"></i>
    <small class="success"></small>
    <i class="fas fa-check-circle"></i>
    <small class="error-message"></small>
  </div>

  <div class="form-control">
    <label for="password">Senha:</label>
    <input type="password" id="password" placeholder="Digite sua senha..." required>
    <i class="fas fa-exclamation-circle"></i>
    <small class="success"></small>
    <i class="fas fa-check-circle"></i>
    <small class="error-message"></small>
  </div>

  <div class="form-control">
    <label for="password-confirmation">Confirmação de senha:</label>
    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." required>
    <i class="fas fa-exclamation-circle"></i>
    <small class="success"></small>
    <i class="fas fa-check-circle"></i>
    <small class="error-message"></small>
  </div>

  <button type="submit">Enviar</button>
</form>


</body>
</html>
